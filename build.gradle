plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.4.0'
}

intellij {
    version.set('213.6777.52')
    plugins = ['com.intellij.java']
}
repositories {
    mavenCentral()
    mavenLocal()
}

jar {
    metaInf {
        from('/META-INF') {
            include 'plugin.xml'
        }
    }
}